<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuántos puntos tengo? | Truco Argentino
    </title>

    <!-- Logo -->
    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <!-- Bootstrap via jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="min-vh-100">
    <main class="container py-5 d-flex flex-column gap-5">
        <div class="container text-center">
            <h1 class="fs-1 fw-bold">¿Cuántos puntos tengo?</h1>
            <span class="text-body-secondary">Calcula cuántos puntos tenés en la mano de truco.</span>
        </div>
        <div class="row">
            <form id="envidoForm" class="container col-8 d-flex flex-column gap-2">
                <div class="row">
                    <div class="col">
                        <label for="carta1" class="form-label">Carta 1:</label>
                        <input type="number" id="carta1" name="carta1" min="1" max="12" required class="form-control">
                    </div>
                    <div class="col">
                        <label for="palo1" class="form-label">Palo 1:</label>
                        <select id="palo1" name="palo1" required class="form-select">
                            <option value="Espada">Espada</option>
                            <option value="Basto">Basto</option>
                            <option value="Copa">Copa</option>
                            <option value="Oro">Oro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="carta2" class="form-label">Carta 2:</label>
                        <input type="number" id="carta2" name="carta2" min="1" max="12" required class="form-control">
                    </div>
                    <div class="col">
                        <label for="palo2" class="form-label">Palo 2:</label>
                        <select id="palo2" name="palo2" required class="form-select">
                            <option value="Espada">Espada</option>
                            <option value="Basto">Basto</option>
                            <option value="Copa">Copa</option>
                            <option value="Oro">Oro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="carta3" class="form-label">Carta 3:</label>
                        <input type="number" id="carta3" name="carta3" min="1" max="12" required class="form-control">
                    </div>
                    <div class="col">
                        <label for="palo3" class="form-label">Palo 3:</label>
                        <select id="palo3" name="palo3" required class="form-select">
                            <option value="Espada">Espada</option>
                            <option value="Basto">Basto</option>
                            <option value="Copa">Copa</option>
                            <option value="Oro">Oro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center my-3">
                        <button type="submit" class="btn btn-primary">Calcular Envido</button>
                    </div>
                </div>
            </form>
            <div
                class="col-xl-3 col-lg-3 d-flex flex-column justify-content-center align-items-center border border-3 rounded-5 border-success-subtle">
                <span class="fs-3 text-body-secondary font-monospace">Envido:</span>
                <h2 style="font-size: 10em ;" id="envidoResult">##</h2>
            </div>
        </div>
    </main>
    <footer class="container text-center mt-5 fixed-bottom p-3">
        <span class="fs-6">Created by Matías Gil &copy; 2024</span>
        <span><a href="https://github.com/ezemgil/cuantos-puntos-tengo" class="text-decoration-none"
                target="_blank">GitHub
                Repository</a></span>
    </footer>

    <!-- Javascript -->
    <script src="scripts.js"></script>
</body>

</html>
